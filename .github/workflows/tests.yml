name: run main.py
on:
  push:
    branch:
       - 'main'
  pull_request:
     branches:
       - 'main'
jobs:

   tests:
      runs-on: unbuntu-latest
      steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
         python-version: '3.9'
      - name: Install python packages
        run: |
          python -m install pip install --upgrade pip
      - name: Run tests
        run: pytest
